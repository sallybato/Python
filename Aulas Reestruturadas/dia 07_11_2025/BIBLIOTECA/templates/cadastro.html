<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastramento de Livros</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
<div class="card shadow-sm">
<div class="card-header bg-primary text-white">
<h4 class="mb-0">Novo Cadastro</h4>
</div>
<div class="card-body">
<form action="/cadastro" method="POST">
<div class="mb-3">
<label for="titulo" class="form-label">Titulo</label>
<input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o Título do Livro" required>
</div>

<div class="mb-3">
<label for="autor" class="form-label">Autor</label>
<input type="autor" id="autor" name="autor" class="form-control" placeholder="Digite o nome do livro" required>
</div>

<div class="mb-3">
<label for="ano_de_publicacao" class="form-label">Ano De Publicação</label>
<input type="number" id="ano_de_publicacao" name="ano_de_publicacao" class="form-control" placeholder="xxxx" required>
</div>

<div class="mb-3">
    <label for="genero" class="form-label">Gênero</label>
    <input type="text" id="genero" name="genero" class="form-control" placeholder="Digite aqui o gênero do Livro" required>
    </div>
    

<div class="d-flex justify-content-between">
<a href="/" class="btn btn-secondary">Voltar</a>
<button type="submit" class="btn btn-success">Salvar</button>
</div>
</form>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
